<div class="col-lg-6 col-md-12" id="tout">
    <div class="col-md-6 col-sm-6 col-6">
        <div class="btn-group">
            <a href="/addMatiere" id="addRow" class="btn btn-warning">
                Ajouter  <i class="fa fa-plus"></i>
            </a>
        </div>
    </div>
    <div class="card">
      <div class="card-header card-header-tabs card-header-rose">
        <div class="nav-tabs-navigation">
          <div class="nav-tabs-wrapper">
            <span class="nav-tabs-title">Matieres</span>
            <ul class="nav nav-tabs" data-tabs="tabs">
              <li class="nav-item active">
                <a class="nav-link active" href="#profile" data-toggle="tab">
                  
                  <div class="ripple-container"></div>
                </a>
              </li>
              <li class="nav-item">
               
              </li>
              <li class="nav-item">
                
              </li>
            </ul>
          </div>
        </div>
      </div>
<div class="card-body">
    <div class="tab-content">
      <div class="tab-pane active" id="profile">
        <table class="table">
            <thead style="color: orange;">
                <th>Nom Matiere</th>
                <th>Photo Matiere</th>
                
            </thead>
          <tbody *ngFor="let item of list">
            
            
            
            
            <tr>
              
              <td>{{item.nom_matiere}}</td>
              <td><img src={{img}}{{item.id}} alt="img" style="width: 50px;"/></td>
              <td></td>
              <td class="td-actions text-right">
                <button type="button" rel="tooltip" routerLink="/updateMatiere/{{item.id}}" title="Modifier Matiere" class="btn btn-primary btn-link btn-sm" style="color: orange;">
                  <i class="material-icons">edit</i>
                </button>
                
              </td>
            </tr>
          </tbody>
        </table>
      </div>
     
     
    </div>
  </div>
